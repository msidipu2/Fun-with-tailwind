<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Fun with Tailwind</title>
</head>
<body class="bg-slate-400">
    <div class="text-center m-4 bg-emerald-100">
        <h1 class="font-mono font-extrabold ">Im done With grid</h1>
    </div>
    
    <!--For Equal Part-->
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">
        <div class="rounded bg-red-800 shadow-xl min-h-[100px]">1 - One</div>
        <div class="rounded bg-teal-400 shadow-xl min-h-[100px]">2 - Two</div>
    </div>
    <div class="grid gap-x-4 m-6 sm:grid-cols-3">
        <div class="rounded bg-gray-600 shadow-xl min-h-[100px]">1 - One</div>
        <div class="rounded bg-green-800 shadow-xl min-h-[100px]">2 - Two</div>
        <div class="rounded bg-purple-950 shadow-xl min-h-[100px]">3 - Three</div>
    </div>
    <!--For Non-Equal Part-->
    <div class="grid gap-x-4 m-6 sm:grid-cols-12">
        <div class="rounded bg-blue-400 shadow-xl min-h-[100px] sm:col-span-3 hidden sm:block">1 - One</div>
        <div class="rounded bg-yellow-500 shadow-xl min-h-[100px] sm:col-span-7">2 - Two</div>
        <div class="rounded bg-rose-300 shadow-xl min-h-[100px] sm:col-span-2 sm:block hidden">2 - Three</div>
    </div>
</body>
</html>
